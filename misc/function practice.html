<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p>Enter a number</p>

  <script>
    function squared(num) {
  return num * num;
}

function cubed(num) {
  return num * num * num;
}

function factorial(num) {
  if (num < 0) return undefined;
  if (num === 0) return 1;
  let x = num - 1;
  while (x > 1) {
    num *= x;
    x--;
  }
  return num;
}
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');
    input.addEventListener("change", () => {
    const num = parseInt(input.value);
    if (isNaN(num) === true)
    {
      para.textContent = "You need to enter a number!";
    } 
    else 
    {
      cube = `${num} squared is ${squared(num)}. ` + `${num} cubed is ${cubed(num)}. ` + `${num} factorial is ${factorial(num)}. `;
      para.textContent = cube;
    }
  });
  </script>
</body>
</html>
